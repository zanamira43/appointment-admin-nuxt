name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (optional)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/rawezhkaraso-admin


            # Pull latest
            git fetch --all
            git reset --hard origin/main

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Use a stable LTS Node (recommend 20.x for Nuxt + native deps)
            nvm install 20.19.0
            nvm use 20.19.0
            node -v
            npm -v

            # Clean install to avoid optional-deps native binding issues (oxc-parser)
            rm -rf node_modules package-lock.json
            npm cache clean --force

            # Primary install
            npm i --omit=dev || (
              echo "Primary install failed. Retrying without optional deps..."
              rm -rf node_modules package-lock.json
              npm cache clean --force
              npm i --omit=dev --no-optional
            )

            # Optional: rebuild native modules if present
            npm rebuild || true

            # Build
            npm run build

            
            # Restart PM2
            pm2 startOrRestart ecosystem.config.cjs --env production \
              || pm2 restart rawezhkaraso-admin \
              || pm2 start "node .output/server/index.mjs" --name rawezhkaraso-admin

            pm2 save